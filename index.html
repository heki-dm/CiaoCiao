<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ciao Ciao｜植村　翔</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>

<body>
  
  <a href="../../index.html">戻る</a>
  <h2>Ciao Ciao</h2>

  
  <div id="turn"></div>
  <div id="choice">
    <input type="button" value="ルール" id="rule" class="button">
    <input type="button" value="ヒント" id="hint" class="button">
  </div>
  <table id="player_table" border="1">
    <!-- アイコン -->
    <tr>
      <td rowspan="2">name</td>
      <td class="player_icon"><img src="./images/player1.png" alt="player1"></td>
      <td class="player_icon"><img src="./images/player2.png" alt="player2"></td>
      <td class="player_icon"><img src="./images/player3.png" alt="player3"></td>
      <td class="player_icon"><img src="./images/player4.png" alt="player4"></td>
    </tr>

    <!-- 名前 -->
    <tr class="name">
      <td>
        <p id="player1"></p>
      </td>
      <td>
        <p id="player2"></p>
      </td>
      <td>
        <p id="player3"></p>
      </td>
      <td>
        <p id="player4"></p>
      </td>
    </tr>

    <!-- 残機 -->
    <tr id="life">
      <td>life</td>
      <td id="player1_life"></td>
      <td id="player2_life"></td>
      <td id="player3_life"></td>
      <td id="player4_life"></td>
    </tr>
    
    <!-- ゴールコマ数 -->
    <tr id="finish">
      <td>goal</td>
      <td id="player1_goal"></td>
      <td id="player2_goal"></td>
      <td id="player3_goal"></td>
      <td id="player4_goal"></td>
    </tr>

    <!-- ポイント -->
    <tr id="points">
      <td>points</td>
      <td id="player1_point"></td>
      <td id="player2_point"></td>
      <td id="player3_point"></td>
      <td id="player4_point"></td>
    </tr>

    <!-- ステータス -->
    <tr id="status">
      <td>status</td>
      <td id="player1_status"></td>
      <td id="player2_status"></td>
      <td id="player3_status"></td>
      <td id="player4_status"></td>
    </tr>

  </table>
  <br><br><br><br>
  <div id="trout">
    <script lang="javascript">
      var num = 11;
      for (var i = 0; i < num; i++) {
        if(i == 0){
          document.write('<div class="troutStart" id="' + i + '"></div>');
        }else if(i == num-1){
          document.write('<div class="troutGoal" id="' + i + '"></div>');
        }else{
        document.write('<div class="trout" id="' + i + '"></div>');
      }
      }
    </script>
  </div>
  </main>
</body>

</html>
